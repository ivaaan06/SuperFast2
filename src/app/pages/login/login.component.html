<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div  class="progress" >
	<div class="progress-value" ></div>
	
  </div>


<body> 
	
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
			
				<h1><b>Super Fast</b></h1>
				
				<p><img src="favicon.ico"width="70" height="70"></p>
			</div>

			<div class="login-form">
				<div class="control-group">
					
				<input id="emailAddress" type="email" multiple class="icono-placeholder" value="" placeholder="                   Correo" [(ngModel)]="correo">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="icono-placeholder" value="" placeholder="               Contraseña" [(ngModel)]="contrasenia"pattern=".{6,}">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<a class="btn btn-primary btn-large" class="icono-placeholder" style="cursor: pointer" (click)="navegarHaciaIniciousuario()">       Iniciar Sesión</a>
				<a class="login-link" routerLink="/recuperar">Olvido su contraseña?</a>
                <a class="login-link" routerLink="/pagRegistros">Registrarse</a>
			</div>
		</div>
	</div>
</body>
