

<app-inicio></app-inicio>


    <button type="button" routerLink="/historial_pedidos" class="btn btn-labeled btn-danger">
        <span class="btn-label"><i class="glyphicon glyphicon-circle-arrow-left"></i></span>Volver</button>
<div [hidden]="route.children.length !== 0">

    <div fxLayout="column" class="p-2">
        <div class="p-2"> 
            
           

            <mat-table [dataSource]="dataSource2" matSort>
                

                <ng-container matColumnDef="nombreprodet">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p><span class="glyphicon glyphicon-user"></span> Producto</p> </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nombreprodet}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="descripcion">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p> <span class="glyphicon glyphicon-envelope"></span> Descripcion </p></mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.descripcion}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="cantidad">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p> <span class="glyphicon glyphicon-envelope"></span> Cantidad </p></mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.cantidad}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="especprodaliado">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p> <span class="glyphicon glyphicon-earphone"></span> Especificacion</p></mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.especprodaliado}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="v_unitario">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p> <span class="glyphicon glyphicon-credit-card"></span> Valor unitario</p> </mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.v_unitario}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="v_total">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p> <span class="glyphicon glyphicon-picture"></span> Sub Total</p> </mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.v_total}} </mat-cell>
                </ng-container>
               

     
                <mat-header-row *matHeaderRowDef="displayedColumns2"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns2;"></mat-row>
              
            </mat-table>
            
            <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons length="3"></mat-paginator> 
              
        </div>
    </div>


</div>
