  <div class="container">
  <div class="row">
    
    <div class="col-md-3 mx-auto my-5" *ngFor="let card of datos">
      <div class="panel panel-default">
        <div class="panel-body">
      
         
          <div class="card " style="max-width: 560px;">
        <img class="card-img-top" src="http://52.67.179.68/{{card.imagen_producto1.substr(2,60)}}"width="90" height="150"/>
       
        <span class="hint-star star">
          <i class="fa fa-star yellow-color" aria-hidden="true"></i>
          <i class="fa fa-star yellow-color" aria-hidden="true"></i>
          <i class="fa fa-star yellow-color" aria-hidden="true"></i>
          <i class="fa fa-star-half-o yellow-color" aria-hidden="true"></i>
          <i class="fa fa-star-o yellow-color" aria-hidden="true"></i>
        </span> 
           <!--<img src="" class="card-img-top" alt="...">
           <li id="nombreimagen"name="~">http://52.67.179.68/{{card.imagen_producto1.substr(2,60)}}</li>
        
        
        
          --><div class="card-body">
          
          <h2 class="list-group-item active">{{card.nombre_producto}}</h2>
            
          <li class="list-group-item  "><span class="glyphicon glyphicon-list-alt"></span>  <b>Descripci√≥n:</b> {{card.descripcion_producto}}</li> 
           <li class="list-group-item"><span class="glyphicon glyphicon-indent-right"></span><b>Estado:</b> {{card.estado_producto}}</li>
            <li class="list-group-item"><span class="glyphicon glyphicon-th-large"></span><b>Cantidad:</b> {{card.cantidad  }}</li>
   
          
          <p class="card-text"></p>
          <p class="card-text"><small class="text-muted"></small></p>
          <p class="card-text"><small class="text-muted"></small></p>
          <br>
          <button class="btn btn-primary btn-sm mr-1 mb-2">
            <!-- 		the Price -->
              <span class="price"><b>{{card.precio_producto  }}$</b></span>
            <!-- 		shopping cart icon-->
              <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
            <!-- 		Buy Now / ADD to Cart-->
              <span class="buy"><b>Add To Cart</b></span>
            </button>
 
        </div>
      </div>
      
     </div>
     </div>   
    
    </div>
  </div>
</div>
