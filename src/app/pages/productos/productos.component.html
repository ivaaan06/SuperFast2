<body>
  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.mostazatree.com/wp-content/uploads/2019/04/pizzerias-1.png"width="60" height="350" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://colanta.com/aprende-de/wp-content/uploads/2019/03/Tipos-de-asados1.jpg" width="60" height="350"alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.caracteristicas.co/wp-content/uploads/2018/09/cerveza-1-e1580953502769.jpg" width="60" height="350"alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://s1.1zoom.me/b5252/63/Roast_Chicken_French_fries_Vegetables_Plate_518389_3840x2160.jpg" width="60" height="350" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <div class="container">
  <div class="row">
    
    <div class="col-md-3 mx-auto my-5" *ngFor="let card of datos">

       

      <div class="card border-primary mb-3" style="width:220px">
        <img class="brochure-poster" src="{{card.imagen_producto1}}"/>
        <div class="card-body">
          <h2 class="card-title">{{card.nombre_producto}}</h2>
          <p class="card-text">{{card.descripcion_producto}}</p>
          <p class="card-text"><small class="text-muted">{{card.estado_producto}}</small></p>
          <p class="card-text"><small class="text-muted">{{card.cantidad  }}</small></p>
          <br>
          <button class="btn btn-primary">Comprar</button>
       
          
        </div>
      </div>
      
        
    
    </div>
  </div>
</div>

</body>
