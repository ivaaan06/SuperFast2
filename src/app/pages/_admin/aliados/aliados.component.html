<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<app-inicioadmin></app-inicioadmin>
 
<div [hidden]="route.children.length !== 0">

    <div fxLayout="column" class="p-2">
        <div class="p-2"> 
            
           

            <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <p><span class="glyphicon glyphicon-user"></span>  Nombre</p> </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <p><span class="glyphicon glyphicon-user"></span>  Apellido</p> </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="correo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <p> <span class="glyphicon glyphicon-envelope"></span> Correo </p> </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.correo}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <p> <span class="glyphicon glyphicon-earphone"></span> Telefono </p> </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.telefono}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="documento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <p> <span class="glyphicon glyphicon-credit-card"></span>  Documento</p>  </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.documento}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="imagenperfil">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p> <span class="glyphicon glyphicon-picture"></span> Imagen Perfil</p> </mat-header-cell>


                    <mat-cell *matCellDef="let element"> 
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/User_icon_2.svg/1200px-User_icon_2.svg.png"width="20" height="20" /> 
                    </mat-cell>

                </ng-container>
               
                <ng-container matColumnDef="rut">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><p> <span class="glyphicon glyphicon-file"></span>RUT </p> </mat-header-cell>
                    <mat-cell *matCellDef="let element"> 
                        <a href= "http://52.67.179.68:8081/{{element.rut.substr(2,60)}}">RUT</a>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="actividadcomercial">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <p> <span class="glyphicon glyphicon-barcode"></span> Actividad Comercial </p> </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.actividadcomercial}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef><p><span class="glyphicon glyphicon-cog"></span> Acciones </p></mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button type="button" class="btn btn-success btn-sm" (click)="Aceptar(element.id, element.hojavida)"><span class="glyphicon glyphicon-ok"></span>Aceptar</button>
                        <button type="button" class="btn btn-danger btn-sm" (click)="abrirDialogo(element.id, element.hojavida)"><span class="glyphicon glyphicon-remove"></span>Rechazar</button>
                      
                    </mat-cell>
                </ng-container>
               
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              
            </mat-table>
            
            <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons length="2"></mat-paginator> 
              
        </div>
    </div>





</div>
