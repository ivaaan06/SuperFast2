<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<app-inicioadmin></app-inicioadmin>

<div [hidden]="route.children.length !== 0">

    <div fxLayout="column" class="p-2">
        <div class="p-2"> 
            
           

            <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><span class="glyphicon glyphicon-user"></span> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <mat-header-cell *matHeaderCellDef mat-sort-header><span class="glyphicon glyphicon-user"></span> Apellido </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.apellido}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="correo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="glyphicon glyphicon-envelope"></span> Correo </mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.correo}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="glyphicon glyphicon-earphone"></span> Telefono </mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.telefono}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="documento">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="glyphicon glyphicon-credit-card"></span>  Documento </mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.documento}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="imagenperfil">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="glyphicon glyphicon-picture"></span>Imagen Perfil </mat-header-cell> 
                    <mat-cell *matCellDef="let element"> {{element.imagenperfil}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="hojavida">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> <span class="glyphicon glyphicon-folder-open"></span>Hoja de vida </mat-header-cell>
                    <mat-cell *matCellDef="let element"> 
                        <a href={{element.hojavida}}>Hoja de Vida</a> 
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="tipovehiculo">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Vehiculo </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.tipovehiculo}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button type="button" class="btn btn-danger" >Rechazar</button>
                      
                    </mat-cell>
                </ng-container>
               
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              
            </mat-table>
            
            <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons length="3"></mat-paginator> 
              
        </div>
    </div>





</div>
